{% extends "layouts/main.html" %}
{% load static %}



{% block content %}

  
  <div class="conteiner  my-5 py-5" style="max-width: 600px; margin-left: 650px; margin-right: 500px; margin-top: 100px;">
    
    <div class="conteiner-fluid py-3 mx-5 mg-3 gradientesdivs shadow-drop-center ">
      <h2>Editar Perfil</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          

          <label for="id_bio">Biograf√≠a:</label>
          <textarea id="id_bio" name="bio" class="form-control">{{ perfil.bio }}</textarea>
        </div>
        <div class="form-group">
          <label for="id_image">Imagen de perfil:</label>
          <input type="file" id="id_image" name="image" accept="image/*">
        </div>
        <button type="submit" class="button"><span>Guardar cambios</span></button>
      </form>
    
</div>
{% endblock %}
